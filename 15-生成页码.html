<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
</head>

<body>
  <ul id="ul">

  </ul>
  <script type="text/javascript">
    const _createPage = (allItem, pageItem) => {
      // 补全代码
      const ul = document.getElementById("ul");
      let liCount = allItem % pageItem === 0 ? allItem / pageItem : Math.ceil(allItem / pageItem)
      for (let i = 1; i <= liCount; i++) {
        ul.innerHTML += `<li>${i}</li>`
      }

    }
  </script>
</body>

</html>
