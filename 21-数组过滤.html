<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <select name="" id="">
    <option value="0">请选择销量范围</option>
    <option value="1">&lt100</option>
    <option value="2">100~500</option>
    <option value="3">&gt500</option>
  </select>
  <ul>
    <li>牛客logo马克杯</li>
    <li>无盖星空杯</li>
    <li>老式茶杯</li>
    <li>欧式印花杯</li>
  </ul>

  <script>
    var cups = [
      { type: 1, price: 100, color: 'black', sales: 60, name: '牛客logo马克杯' },
      { type: 2, price: 40, color: 'blue', sales: 100, name: '无盖星空杯' },
      { type: 4, price: 60, color: 'green', sales: 200, name: '老式茶杯' },
      { type: 3, price: 50, color: 'green', sales: 600, name: '欧式印花杯' }
    ]
    var select = document.querySelector('select');
    var ul = document.querySelector('ul');
    // 补全代码

    select.onchange = function () {
      // console.log(select.value);
      let newArr = arrFilter(select.value)
      Render(newArr)
    }

    function arrFilter(index) {
      // 小于100
      let newArr = []
      if (index === '1') {
        newArr = cups.filter((c, i, arr) => {
          return c.sales < 100 ? true : false;
        })
      }

      // 100~500
      else if (index === '2') {
        newArr = cups.filter((c, i, arr) => {
          return (c.sales >= 100 && c.sales <= 500) ? true : false;
        })
      }

      // 大于500
      else {
        newArr = cups.filter((c, i, arr) => {
          return (c.sales > 500) ? true : false;
        })
      }
      return newArr;
    }

    function Render(renderArr) {
      let str = ''
      renderArr.forEach(element => {
        str += `<li>${element.name}</li>`
      });
      ul.innerHTML = str
    }




  </script>
</body>

</html>
